body {
        background-color: blueviolet;

    }

	.card {
		position: relative; /* Make the card a positioned element */
		overflow: hidden; /* Hide overflow to ensure the overlay doesn't affect layout */
	}
	
	.card-img {
		transition: transform 0.3s ease; /* Transition for the scale effect */
		cursor: pointer; /* Change cursor to pointer */
		border: 2px solid white; /* Thin white border */
		border-radius: 8px; /* Rounded corners */
	}
	
	.card:hover .card-img {
		transform: scale(1.05); /* Scale the image slightly on hover */
	}
	
	.card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none; /* Allow clicks to pass through */
}

	
	.card:hover::after {
		opacity: 1; /* Show overlay on hover */
	}
</style>
